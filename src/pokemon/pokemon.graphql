type Pokemon {
  id: ID!
  name: String!
  type: String!
  league: League!
}

type Query {
  pokemons: [Pokemon!]
  pokemon(id: ID!): Pokemon
}

type Mutation {
  createPokemon(name: String!, type: String!, pokedex: Int!): Pokemon!
  updatePokemon(id: ID!, name: String, type: String, pokedex: Int): Pokemon!
  deletePokemon(id: ID!): Boolean!
  assign(pokemon: ID!, league: ID!): Pokemon!
}
